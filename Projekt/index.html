<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/body.css" />
    <link rel="stylesheet" href="./styles/config.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/table.css" />
    <script href="./scripts/like.js" defer></script>
    <script href="./scripts/selectByGenre.js" defer></script>
    <script href="./scripts/selectByBpm.js" defer></script>
    <script href="./scripts/selectByName.js" defer></script>
    <script href="./scripts/sortByLen.js" defer></script>
  </head>
  <body>
    <nav>
      <div id="searchBar" name="searchBar">
        <img src="./assets/search.png" alt="search" />
        <input type="text" name="search" placeholder="Search.." />
      </div>
      <input id="sortByLen" type="radio" />
    </nav>
    <main>
      <table>
        <header>
          <tr>
            <td class="headerTd" name="artistsHeader">Artist</td>
            <td class="headerTd" name="titleHeader">Title</td>
            <td class="headerTd" name="genreHeader">Genre</td>
            <td class="headerTd" name="bpmHeader">Bpm</td>
            <td class="headerTd" name="durationHeader">Duration</td>
          </tr>
        </header>
        <tr>
          <td class="generatedTd" id="artists" name="artists"></td>
          <td class="generatedTd" id="title" name="title"></td>
          <td class="generatedTd" id="genre" name="genre"></td>
          <td class="generatedTd" id="bpm" name="bpm"></td>
          <td class="generatedTd" id="duration" name="duration"></td>
        </tr>
      </table>
    </main>
  </body>
</html>
